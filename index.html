<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shafarik&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- это все программирование же, да? -->
    <header>
        <section class="headersThings">
            <figure class="headerLogo">
                <a href="/index.html">
                    <img src="staticFiles/whale-svgrepo-com.svg" alt="midnightProjectLogo" >
                </a>
                <figcaption id="captionOfLogo">MidNight project</figcaption>
                
            </figure>
            <nav class="navigation">
                <ul class="listOfNav">
                    <li class="elementOfNavigation"><a>Главная</a></li>
                    <li class="elementOfNavigation"><a>О нас</a></li>
                </ul>
            </nav>
            <button>
                <nav class="threeStripes">
                    <p class="stripe">_________</p>
                    <p class="stripe">_________</p>
                    <p class="stripe">_________</p>
                </nav>
            </button>
        </section>
    </header>
    <main>
        <div class="topOfMain">
            <div class="contacts">
                <img src="staticFiles/icons8-github (1).svg" alt="github_link">
                <p class="x-letter">x</p>
                <img src="staticFiles/icons8-vk (1).svg">
            </div>
            <div class="names">
                <h1>MidNight project.</h1> 
                <p class="under">Воссоздайте атмосферу прошлого с нашими хитами и редкими экземплярами.</p>
            </div>
            <div class="lineOfPhotos">
                <div class="battletoadsPic" id="pic">
                    <div class="somePhoto">
                        <img src="staticFiles/picturesOfGame/Battletoads-2-C.jpg" alt="Battletoads">
                    </div>
                    <p class="textAfterPhoto">СуперЖабы - ты в детстве мечтал пройти ее</p>
                </div>
                <div class="spaceShootPic" id="pic">
                    <div class="somePhoto">
                        <img src="staticFiles/picturesOfGame/HD-wallpaper-retro-game-games.jpg" alt="spaceShooter">
                    </div>
                    <p class="textAfterPhoto">Не просто магазин, а машина времени</p>
                </div>
                <div class="MarioPic" id="pic">
                    <div class="somePhoto">
                        <img src="staticFiles/picturesOfGame/images (1).png" alt="superMario">
                    </div>
                    <p class="textAfterPhoto">Классика только у нас</p>
                </div>
                <div class="PacmanPic" id="pic">
                    <div class="somePhoto">
                        <img src="staticFiles/picturesOfGame/mQ0381_144422cb-ae74-4dde-b01e-20f574f16598_1024x1024.webp" alt="superMario">
                    </div>
                    <p class="textAfterPhoto">Не убежишь от наших скидок</p>
                </div>
                <div class="DukeNukemPic" id="pic">
                    <div class="somePhoto">
                        <img src="staticFiles/picturesOfGame/mQ0404_f187a5fb-4977-437e-aefa-148730b0711a_1024x1024.webp" alt="superMario">
                    </div>
                    <p class="textAfterPhoto">Самые редкие издания</p>
                </div>
            </div>
        </div>
        <div class="formToBuy">
            <div class="feedbackLabel">
                <p>Оставьте нам отзыв</p>
            </div>
            <div class="form">
                <form method="post" id="myForm">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required placeholder="Иванов Иван Иванович">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com">

                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" required placeholder="Введите здесь текст вашего письма"></textarea>
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
        
    </main>
    <!-- <footer>
        <small>Copyright © 2025 jazerQ</small>
    </footer> -->
    <script src="script.js"></script>
</body>
</html>
